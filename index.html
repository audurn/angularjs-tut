<!doctype html>
<html ng-app = "myModule">
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script type="text/javascript" src = "scripts/script.js"></script>
	</head>
	<body >
		<div ng-controller = "myController">
			<!-- following input type is just updating value of rowLimit which we are using in limitTo-->
			Rows to limit: <input type="number" min="0" max="{{ length }}" ng-model="rowLimit" /> <br /><br />
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Date of Birth</th>
						<th>Gender</th>
						<th>Salary (Number)</th>
						<th>Salary (Currency)</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="employee in employees | limitTo:rowLimit">
						<td>{{ employee.name | uppercase }}</td>
						<td>{{ employee.dob | date: "dd/MMM/yyyy"}}</td>
						<td>{{ employee.gender | lowercase }}</td>
						<td>{{ employee.salary | number: 2}}</td>
						<!-- &#8377; is code for INR -->
						<td>{{ employee.salary | currency: "&#8377;" :1}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</body>
</html>
