<!doctype html>
<html ng-app = "myModule">
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script type="text/javascript" src = "scripts/script.js"></script>
	</head>
	<body >
		<div ng-controller = "myController">
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" ng-model="employee.firstName"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" ng-model="employee.lastName"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="text" ng-model="employee.gender"></td>
				</tr>
			</table>

			<!-- Because of ng-model, following data will be changed as we make changes in first table -->
			<table>
				<tr>
					<td>First Name : {{ employee.firstName }}</td>
				</tr>
				<tr>
					<td>Last Name : {{ employee.lastName }}</td>
				</tr>
				<tr>
					<td>Gender : {{ employee.gender }}</td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
